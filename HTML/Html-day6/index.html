<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Image gallery using tabels</title>
</head>
<body>
    <div class="container">
        <table>
            <tr >
                <td><img src="./nature.jpeg" height="200" width="200"/></td>
                <td rowspan="2"><img src="./nature1.jpeg" height="420" width="323"/></td>
                <td colspan="2"><img src="./dice.jpeg" height="230" width="500"/> </td>
                <td> <img src="./handp.png" height="200" width="200"/></td>
            </tr>
            <tr>
                <td><img src="./light.jpeg" height="200" width="200"/></td>
                <td ><img src="./man.png" height="200" width="200"/></td>
             
               <td colspan="2"> <img src="./cow.jpeg" height="200" width="500"/></td>
            </tr>
           <tr>
            <td colspan="3"><img src="./goku.jpeg" height="300 " width="730"/></td>
            <td><img src="./book.jpeg" height="300" width="300"/></td>
            <td rowspan="2"><img src="./gokus.jpeg" height="500" width="200" /></td>
           </tr>

           <tr>
                <td><img src="./earthp.jpeg" height="200" width="200"/></td>
                <td><img src="./plants.jpeg" height="200" width="330"/></td>
                <td  colspan="2"> <img src="./dev.png" height="200" width="500"/></td>
           </tr>
        </table>
    </div>
</body>
</html>
