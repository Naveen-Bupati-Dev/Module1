<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./forms.css"/>
</head>
<body>
   <div class="main"> 
   <div> 
     <img src="./registration.jpg"/>
   </div>

    <div id="formContainer">
        <div>
            <fieldset> 
                <legend> 
                   STUDENT REGISTRATION FORM
                </legend>
 
            <form>



                <table style="width: 100%;">  
                <tr> 
                <td><label for="Fname">First Name</label></td> 
               <td> <input class="inputp"   type="text" id="Fname" placeholder="Enter your FirstName.." name="" value="" required/></td> 
               </tr>

               <tr> 
                <td><label for="Lname">Last Name</label></td> 
               <td> <input class="inputp"   type="text" id="Lname" placeholder="Enter your LastName.." name="" value="" required/></td> 
               </tr>

                <tr> 
              <td> <label for="email">Email Id</label></td>   
               <td><input  class="inputp"   type="email" id="email" placeholder="Enter your Mail Id.." name="" value="" required/></td>  
             </tr>


             <tr>
                <td><label for="PHNO">Phone Number</label></td>

                <td> <select name="PHNO" id="PHNO">
                        <option value="India+91">+91India</option>
                        <option value="Us+1">Us+1</option>
                        <option value="Uk+44">Uk+44</option>
                </select>
                <input class="inputps" type="tel" id="PHNO" required name="PHNO" />
                </td>
 
             </tr>

             <tr>
                <td><label for="password">Password</label></td>
                <td><input class="inputp" type="password" id="password" name="password" value="" placeholder="Enter your password"required/></td>
             </tr>

             <tr>
                <td><label for="Cpassword">Confirm Password</label></td>
                <td><input class="inputp" type="password" id="Cpassword" name="Cpassword" value="" placeholder="Confirm your password" required/></td>
             </tr>

             <tr>
                <td> <label for="gender">Gender</label></td>
                <td class="gender"> <label> <input type="radio" id="gender" name="Gender" value="" required/>Male</label>
                    <label> <input type="radio" id="gender" name="Gender" value=""/>Female</label>   
                   <label> <input type="radio" id="gender" name="Gender" value=""/>Others</td></label>   
             </tr>

             <tr>
               <td>  <label for="age">Age</label> </td>
               <td>   <input  class="inputp" placeholder="Enter your Age" type="number" id="age" name="Age" value="" required /> </td> 
             </tr>

             <tr>
                <td> <label for="dob">Date of Birth</label></td>
              <td>  <input class="inputp" type="date" id="dob" name="dob" value="" required/></td>   
             </tr>

             <tr>
                <td><label for="addrs">Address</label></td>
                <td><textarea   required class="inputp" id="addrs"   name="Address" value="" placeholder="Enter You Address" ></textarea></td>
             </tr>

             <tr>
                <td><label for="state">State</label></td>
                <td><select class="inputp" id="state" name="state" value="" required>
                    <option value="select your state">...Select your state...</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Andrapradesh">Andhrapradesh</option>
                </select></td>
             </tr>

             <tr>
                <td><label for="pincode">Pincode</label></td>
                <td><input type="text" id="pincode" name="pincode" value="" required placeholder="Enter your pincode" class="inputp" /></td>
             </tr>

             <tr>
                <td><label for="Checkbox">Checkbox</label></td>
                <td><input type="checkbox" name="Hobbies" id="charset" value="" required/>Music 
                <input type="checkbox" name="Hobbies" id="charset" value="" required />Movies 
                <input type="checkbox" name="Hobbies" id="charset" value="" required />Sport
                <input type="checkbox" name="Hobbies" id="charset" value="" required />Travel</td>
             </tr>

             <tr>
                <td><label for="uploadfile">Upload Photo</label></td>
                <td><input type="file" id="uploadfile" name="uploadfile" required class="inputp"/></td>
             </tr>
            
            <tr>
               <td colspan="2"><input type="checkbox" name="agree" required value=""/>I here by declare that the above information provided is true and correct!.</td>
            </tr>

            <tr>
               <td><button   class="button"   type="submit">Register</button>
               <td> <button   class="button"   type="reset">Reset </button></td>
            </tr>
            </table>
            </form>
       
        </fieldset>
        </div>
    </div>
   </div>
</body>
</html>
